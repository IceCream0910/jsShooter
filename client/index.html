<!DOCTYPE html>
<html>
	<head>
		<meta name="description" content="Open source nodejs and HTML5 game">
		<meta name="keywords" content="HTML,HTML5,game,JavaScript,free,opensource,open source,github,nodejs,multiplayer,download">
		<meta name="author" content="Zeeraa">
		<link rel="icon" href="/client/icon.png">
		<title>재미있는 총쏘기 놀이</title>
		<link rel="stylesheet" type="text/css" href="/client/style.css">
	</head>
	<body onmousemove="mouseMove(event);">
		<canvas id="ctx" width="1200" height="600"></canvas>

		<div id="overlay"></div>

		<div id="scoreDiv" class="noselect">undefined</div>
		<div id="death" class="noselect">
			<div id="dead" class="noselect">
				GAME OVER
			</div>
			<br>
			<div id="countdown" class="noselect">0</div>
		</div>
		<div id="powerupCountdown" class="noselect">
			피버 타임: 
			<div id="powerupCountdownTimer">
				0
			</div>초 남음
		</div>

		<div id=menuTextDiv>
			Menu
		</div>
		<div id="uiDiv" class="noselect">
			<button class="shadow" disabled="true" id="upgradefs">발사 속도 (2000)</button>
			<button class="shadow" disabled="true" id="upgradedb">총알 개수 (5000)</button>
			<button class="shadow" disabled="true" id="upgradehp">체력 강화 (500)</button>
			<button class="shadow" disabled="true" id="upgradeBulletSize">총알 크기 (5000)</button>
			<input type="checkbox" id="mlock">메뉴 고정
			<br>
			<input id="nameInput" value="Unnamed" maxlength="16" pattern="[A-Za-z0-9]" required onkeydown = "nameInputKeydown(event)">
			<button class="shadow" id="setName">이름 설정</button>
		</div>

		<script src="/client/jquery-3.3.1.min.js"></script>
		<script src="/client/socket.io.js"></script>
		<script src="/client/cookies.js"></script>
		<script src="/client/game.js"></script>
	</body>
</html>
